<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
                /*make an HTTP request using the attribute value as the file name:*/
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                        /*remove the attribute, and call this function once more:*/
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                /*exit the function:*/
                return;
            }
        }
    };
</script>
<body>
<div w3-include-html="/bootstrap/form/header.html"></div>
<div w3-include-html="/bootstrap/form/nav-bar.html"></div>

<div class="container-fluid d-flex">
    <div class="left col-2">
        left
    </div>
    <div class="left col-8">
        <h1>Sửa khách hàng</h1>
        <form method="post"  th:action="@{/customer/update}" th:object="${customerFindById}">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>Mã khách hàng</label>
                <input type="text" class="form-control" th:field="*{code}" placeholder="Nhập mã khách hàng" >
            </div>
            <div class="form-group">
                <label>Tên khách hàng</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên khách hàng" >
            </div>
            <div class="form-group">
                <label>Loại khách hàng</label>
                <select class="custom-select" th:field="*{customerType}">
                    <option th:each="customerType : ${customerTypeList}" th:value="${customerType.id}" th:text="${customerType.name}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Ngày Sinh</label>
                <input placeholder="Selected date" type="date" th:field="*{birthday}"  class="form-control datepicker" >
            </div>
            <div class="form-group">
                <label>Giới tính</label>
                <select class="custom-select" th:field="*{gender}" >
                    <option th:value="'1'" th:text="Nam"></option>
                    <option th:value="'0'" th:text="Nữ"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Số CMND</label>
                <input type="text" class="form-control" th:field="*{idCard}"  placeholder="Nhập số CMND" >
            </div>
            <div class="form-group">
                <label>Số Điện thoại</label>
                <input type="text" class="form-control" th:field="*{phone}" placeholder="Nhập số Điện thoại" >
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}"   placeholder="Nhập Email" >
            </div>
            <div class="form-group">
                <label>Địa chỉ</label>
                <input type="text" class="form-control" th:field="*{address}"  placeholder="Nhập điện chỉ" >
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block mb-4">Xác nhận</button>
            </div>
        </form>



    </div>
    <div class="left col-2">
        right
    </div>
</div>
<script src="/bootstrap/js/jquery-3.6.0.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<div w3-include-html="/bootstrap/form/footer.html"></div>
<script>
    includeHTML();
</script>
</body>
</html>
